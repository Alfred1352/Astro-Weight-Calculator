<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Astro Weight Calculator</title>
    <link rel="stylesheet" href="AWC.CSS" >
    
  </head>
  <body>
     <!-- Write your markup here  -->
    <section class="section-img">
      <h1 id="AWC"><strong>I'm an Astro Weight Calculator!</strong></h1>
      <p>Curious to know how much you would weigh in another planet? Look no further!</p>
      <img src="https://earthsky.org/upl/2020/01/black-hole-dana-berry-nasa-1-e1580207116813.jpg" alt="Image of Something">
    </section>
    <p>Enter your Weight:</p>
     <input id="user-weight" type="text" placeholder="Weight (lbs)" href="AWC.CSS"/>
    <p>Select A Planet</p>
    <select id="planets"></select>
    <input type="checkbox" id="pluto" href="AWC.CSS"/> Hide Pluto
    <p id="output"></p>
    <button type="button" id="calculate-button" href="AWC.CSS">Calculate!</button>
    
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
